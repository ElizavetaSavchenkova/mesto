<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  <div class="page">
    <header class="header">
      <img src="./images/logo-header.svg" class="header__logo">
    </header>
    <main class="content">

      <section class="profile">
        <div class="profile__avatar">
          <img src="images/profile-avatar.jpg" class="profile__image">
        </div>
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <h2 class="profile__description">Исследователь океана</h2>
          <button class="profile__edit-button"></button>
        </div>
        <button class="profile__add-button"></button>
      </section>

      <section class="card">
        <ul class="card__items">
          <li class="card__item">
            <img src="./images/photo-Karachaevsk.jpg" class="card__image">
            <div class="card__description">
              <h3 class="card__description-title">Карачаевск</h3>
              <button class="card__likes-button"></button>
           </div>
          </li>
         <li class="card__item">
            <img src="./images/photo-Elbrus.jpg" class="card__image">
            <div class="card__description">
              <h3 class="card__description-title">Гора Эльбрус</h3>
              <button class="card__likes-button"></button>
            </div>
          </li>
          <li class="card__item">
            <img src="./images/photo-Dombai.jpg" class="card__image">
            <div class="card__description">
              <h3 class="card__description-title">Домбай</h3>
              <button class="card__likes-button"></button>
            </div>
          </li>
          <li class="card__item">
            <img src="./images/photo-Elbrus.jpg" class="card__image">
            <div class="card__description">
              <h3 class="card__description-title">Гора Эльбрус</h3>
              <button class="card__likes-button"></button>
            </div>
          </li>
          <li class="card__item">
            <img src="./images/photo-Dombai.jpg" class="card__image">
            <div class="card__description">
              <h3 class="card__description-title">Домбай</h3>
              <button class="card__likes-button"></button>
            </div>
          </li>
          <li class="card__item">
            <img src="./images/photo-Karachaevsk.jpg" class="card__image">
            <div class="card__description">
              <h3 class="card__description-title">Карачаево-Черкессия</h3>
              <button class="card__likes-button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
  </div>
</body>
