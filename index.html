<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  <div class="page">
    <header class="header">
      <img src="./images/logo-header.svg" class="header__logo" alt="Логотип Mesto">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__container">
          <img src="./images/profile-avatar.jpg" class="profile__avatar" alt="Аватар пользователя">
          <div class="profile__info">
            <div class="profile__row">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-button button"></button>
            </div>
            <p class="profile__description">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button button"></button>
      </section>
      <section class="card">
        <ul class="card__items">
          <li class="card__item">
            <img src="./images/photo-Karachaevsk.jpg" class="card__image" alt="Карачаевск">
            <div class="card__description">
              <h3 class="card__description-title">Карачаевск</h3>
              <button class="card__likes-button button"></button>
           </div>
          </li>
         <li class="card__item">
            <img src="./images/photo-Elbrus.jpg" class="card__image" alt="Гора Эльбрус">
            <div class="card__description">
              <h3 class="card__description-title">Гора Эльбрус</h3>
              <button class="card__likes-button button"></button>
            </div>
          </li>
          <li class="card__item">
            <img src="./images/photo-Dombai.jpg" class="card__image" alt="Домбай">
            <div class="card__description">
              <h3 class="card__description-title">Домбай</h3>
              <button class="card__likes-button button"></button>
            </div>
          </li>
          <li class="card__item">
            <img src="./images/photo-Elbrus.jpg" class="card__image" alt="Гора Эльбрус">
            <div class="card__description">
              <h3 class="card__description-title">Гора Эльбрус</h3>
              <button class="card__likes-button button"></button>
            </div>
          </li>
          <li class="card__item">
            <img src="./images/photo-Dombai.jpg" class="card__image" alt="Домбай">
            <div class="card__description">
              <h3 class="card__description-title">Домбай</h3>
              <button class="card__likes-button button"></button>
            </div>
          </li>
          <li class="card__item">
            <img src="./images/photo-Karachaevsk.jpg" class="card__image" alt="Карачаево-Черкессия">
            <div class="card__description">
              <h3 class="card__description-title">Карачаево-Черкессия</h3>
              <button class="card__likes-button button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <section class="popup">
      <div class="popup__container">
        <button class="popup__close-button button"></button>
        <form class="popup__info" name="popup_info-form">
          <fieldset class="popup__form-info">
            <h3 class="popup__title">Редактировать профиль</h3>
            <input class="popup__form-input popup__form-name" id="popup__form-name" type="text" placeholder="Имя">
            <input class="popup__form-input popup__form-text"  id="popup__form-text" type="text" placeholder="О себе">
            <button class="popup__button-submit button" type="submit">Сохранить</button>
          </fieldset>
        </form>
      </div>
    </section>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
