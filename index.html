<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  <div class="page">
    <header class="header">
      <img src="./images/logo-header.svg" class="header__logo" alt="Логотип Mesto">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__container">
          <img src="./images/profile-avatar.jpg" class="profile__avatar" alt="Аватар пользователя">
          <div class="profile__info">
            <div class="profile__row">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button aria-label="Редактировать профиль" class="profile__edit-button button" type="button"></button>
            </div>
            <p class="profile__description">Исследователь океана</p>
          </div>
        </div>
        <button aria-label="Добавить содержимое" class="profile__add-button button" type="button"></button>
      </section>
      <section class="cards">
        <ul class="cards__list">
          <li class="cards__card">
            <img src="./images/photo-Karachaevsk.jpg" class="cards__image" alt="Карачаевск">
            <div class="cards__description">
              <h2 class="cards__description-title">Карачаевск</h2>
              <button aria-label="Нравится" class="cards__likes-button cards__likes-button_active" type="button"></button>
           </div>
          </li>
         <li class="cards__card">
            <img src="./images/photo-Elbrus.jpg" class="cards__image" alt="Гора Эльбрус">
            <div class="cards__description">
              <h2 class="cards__description-title">Гора Эльбрус</h2>
              <button  aria-label="Нравится" class="cards__likes-button cards__likes-button_active" type="button"></button>
            </div>
          </li>
          <li class="cards__card">
            <img src="./images/photo-Dombai.jpg" class="cards__image" alt="Домбай">
            <div class="cards__description">
              <h2 class="cards__description-title">Домбай</h2>
              <button aria-label="Нравится" class="cards__likes-button cards__likes-button_active" type="button"></button>
            </div>
          </li>
          <li class="cards__card">
            <img src="./images/photo-Elbrus.jpg" class="cards__image" alt="Гора Эльбрус">
            <div class="cards__description">
              <h2 class="cards__description-title">Гора Эльбрус</h2>
              <button aria-label="Нравится" class="cards__likes-button cards__likes-button_active" type="button"></button>
            </div>
          </li>
          <li class="cards__card">
            <img src="./images/photo-Dombai.jpg" class="cards__image" alt="Домбай">
            <div class="cards__description">
              <h2 class="cards__description-title">Домбай</h2>
              <button aria-label="Нравится" class="cards__likes-button cards__likes-button_active" type="button"></button>
            </div>
          </li>
          <li class="cards__card">
            <img src="./images/photo-Karachaevsk.jpg" class="cards__image" alt="Карачаево-Черкессия">
            <div class="cards__description">
              <h2 class="cards__description-title">Карачаево-Черкессия</h2>
              <button aria-label="Нравится" class="cards__likes-button cards__likes-button_active" type="button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
    
    <div class="popup">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <button class="popup__close-button button"></button>
        <form class="popup__info" name="popup_info-form">
          <fieldset class="popup__form-info">
            <input class="popup__form-input popup__form-input_name_title" id="popup__form-name" type="text" placeholder="Имя" required>
            <input class="popup__form-input popup__form-input_name_subtitle"  id="popup__form-text" type="text" placeholder="О себе" required>
            <button class="popup__button-submit" type="submit">Сохранить</button>
          </fieldset>
        </form>
      </div>
    </div>

  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
